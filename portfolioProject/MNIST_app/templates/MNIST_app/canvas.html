<!DOCTYPE html>
<html>
<head>
    <title>MNIST Prediction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Bootstrap CSS and JS -->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- Include static CSS files -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/mnist_styles.css' %}">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'favicons/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'favicon/favicon-48x48.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicons/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicon/android-chrome-512x512.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
</head>
<body>
    <a href="{% url 'resume-view' %}#projects" class="btn btn-primary m-2">Back to Resume Page</a>
    <div class="container text-center text-white mt-4">
        <h1 class="display-2 my-text">Write a number 0-9</h1>
        <canvas class="my-3 canvas" id="drawingCanvas" width="560" height="560"></canvas>
        <br>
        <button id="clearButton" class="btn btn-danger">Clear</button>
        <button id="guessButton" class="btn btn-primary">Predict</button>
        <div class="mt-3 display-4 my-text" id="predictionResult"></div>
    </div>
</body>
<!-- Include static JS files -->
<script src="{% static 'js/canvas.js' %}"></script>
</html>
