<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}TodoList App{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- Include static CSS files -->
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/todolist_app.css' %}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'favicons/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'favicon/favicon-48x48.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicons/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicon/android-chrome-512x512.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
</head>
<body>    
    <div class="container">
        <div class="row">
            <div class="col text-end my-3">
                {% if user.is_authenticated %}
                    <span>Currently logged in as <strong>{{ user.username }}</strong></span>
                    <a href="{% url 'custom_logout' %}" class="btn btn-primary ms-2">Logout</a>
                {% else %}
                    <a href="{% url 'custom_login' %}" class="btn btn-primary">Login</a>
                {% endif %}
            </div>
        </div>
        <div class="container d-flex justify-content-center my-5">
            <div class="row">
                <div class="col text-center">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <!-- Footer content -->
        </div>
    </footer>
</body>
</html>
