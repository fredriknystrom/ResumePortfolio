{% extends 'todolist_app/base.html' %}

{% block content %}
    <h1>Confirm Delete Task</h1>
    <p>Are you sure you want to delete the task "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
