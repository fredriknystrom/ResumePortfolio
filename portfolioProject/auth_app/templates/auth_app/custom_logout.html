<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
</head>
<body>
    <h2>Logout</h2>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <p><a href="{% url 'account_login' %}">Login again</a></p>
</body>
</html>
