<!DOCTYPE html>
<html>
<head>
    <title>AI-Cube</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Bootstrap CSS and JS -->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

 
    {% load static %}
    <!-- Include static CSS files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/aicube-base.css' %}">  
    <link rel="stylesheet" type="text/css" href="{% static 'css/cube.css' %}">  
    
    <!-- Include static JS files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
   
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'favicons/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'favicons/favicon-48x48.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicons/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicons/android-chrome-512x512.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top shadow">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav"> <!-- justify-content-center centers the navbar items -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link fs-3 mx-3 dropdown-toggle" href="#" id="aiDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Foundations of AI</a>
                        <ul class="dropdown-menu" aria-labelledby="aiDropdown">
                            <li><a class="dropdown-item" href="#subtopic1">Subtopic 1</a></li>
                            <!-- Add more dropdown items here -->
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link fs-3 mx-3 dropdown-toggle" href="#" id="mlDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Machine Learning</a>
                        <ul class="dropdown-menu" aria-labelledby="mlDropdown">
                            <li><a class="dropdown-item" href="#subtopic1">Subtopic 1</a></li>
                            <!-- Add more dropdown items here -->
                        </ul>
                    </li>
                    <!-- Repeat similar structure for other navbar items -->
                    <li class="nav-item">
                        <a class="nav-link fs-3 mx-3" href="{}">Neural Networks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3 mx-3" href="#nlp">NLP & LLMs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3 mx-3" href="#cv">Computer Vision</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3 mx-3" href="#robotics">Robotics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}
</body>
<script src="{% static 'js/cube.js' %}"></script>
</html>
